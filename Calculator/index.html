<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-case">
           
                <input type="number" placeholder="0" class="screen screen1">
        
            <div class="buttons">
                <button class="button1 button">7</button>
                <button class="button1 button">8</button>
                <button class="button1 button">9</button>
                <button class="button1 button">รท</button>
                <button class="button1 button">4</button>
                <button class="button1 button">5</button>
                <button class="button1 button">6</button>
                <button class="button1 button">x</button>
                <button class="button1 button">1</button>
                <button class="button1 button">2</button>
                <button class="button1 button">3</button>
                <button class="button1 button">-</button>
                <button class="button1 button">0</button>
                <button class="button1 button">.</button>
                <button class="button1 button">+</button>
                <button class="button1 button button-equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
